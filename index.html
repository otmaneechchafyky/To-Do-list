<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
  <script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script><script defer src="addTask.bundle.js"></script><script defer src="clear.bundle.js"></script><script defer src="comletedTask.bundle.js"></script><script defer src="removeTask.bundle.js"></script><script defer src="showTasks.bundle.js"></script><script defer src="taskObj.bundle.js"></script><script defer src="updateTask.bundle.js"></script></head>
  <body>
    <div class="to-do-container">
      <div class="to-do-title common">
        <span>Today's To Do</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="18"
          height="18"
          viewBox="0 0 14 14"
        >
          <g
            fill="none"
            stroke="gray"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="m11 9l2-.5l.5 2" />
            <path
              d="M13 8.5A6.76 6.76 0 0 1 7 13h0a6 6 0 0 1-5.64-3.95M3 5l-2 .5l-.5-2"
            />
            <path d="M1 5.5C1.84 3.2 4.42 1 7 1h0a6 6 0 0 1 5.64 4" />
          </g>
        </svg>
      </div>
      <form action="#" class="add-task common">
        <input
          type="text"
          name="add-task"
          id="add-task-input"
          placeholder="Add to your list"
        />
        <button type="button" class="add-task-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
          >
            <path
              fill="silver"
              d="M9.3 20.275L4.7 15.7q-.15-.15-.213-.325T4.425 15q0-.2.063-.375T4.7 14.3l4.625-4.625q.275-.275.7-.287t.7.287q.3.275.3.7t-.3.725l-2.9 2.9H17V5q0-.425.288-.713T18 4q.425 0 .713.288T19 5v10q0 .425-.288.713T18 16H7.825l2.9 2.875q.275.275.288.688t-.288.712q-.3.3-.712.3t-.713-.3Z"
            />
          </svg>
        </button>
      </form>
      <ul class="list-container"></ul>
      <button type="button" class="clear-all">Clear All completed</button>
    </div>
  </body>
</html>
